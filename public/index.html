<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>
    <link rel="stylesheet"
    href="styles.css" type="text/css">
    

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Fill Fetal Health Form</h2>
                    
                    <label for="baselineValue">Baseline Value:</label>
        <input type="text" id="baselineValue" name="baselineValue" required><br>

        <label for="accelerations">Accelerations:</label>
        <input type="text" id="accelerations" name="accelerations" required><br>

        <label for="fetalMovement">Fetal Movement:</label>
        <input type="text" id="fetalMovement" name="fetalMovement" required><br>

        <label for="uterineContractions">Uterine Contractions:</label>
        <input type="text" id="uterineContractions" name="uterineContractions" required><br>

        <label for="lightDecelerations">Light Decelerations:</label>
        <input type="text" id="lightDecelerations" name="lightDecelerations" required><br>

        <label for="severeDecelerations">Severe Decelerations:</label>
        <input type="text" id="severeDecelerations" name="severeDecelerations" required><br>

        <label for="prolonguedDecelerations">Prolongued Decelerations:</label>
        <input type="text" id="prolonguedDecelerations" name="prolonguedDecelerations" required><br>

        <label for="abnormalShortTermVariability">Abnormal Short Term Variability:</label>
        <input type="text" id="abnormalShortTermVariability" name="abnormalShortTermVariability" required><br>

        <label for="meanValueOfShortTermVariability">Mean Value of Short Term Variability:</label>
        <input type="text" id="meanValueOfShortTermVariability" name="meanValueOfShortTermVariability" required><br>

        <label for="percentageOfTimeWithAbnormalLongTermVariability">Percentage of Time with Abnormal Long Term Variability:</label>
        <input type="text" id="percentageOfTimeWithAbnormalLongTermVariability" name="percentageOfTimeWithAbnormalLongTermVariability" required><br>

        <label for="meanValueOfLongTermVariability">Mean Value of Long Term Variability:</label>
        <input type="text" id="meanValueOfLongTermVariability" name="meanValueOfLongTermVariability" required><br>

        <label for="histogramWidth">Histogram Width:</label>
        <input type="text" id="histogramWidth" name="histogramWidth" required><br>

        <label for="histogramMin">Histogram Min:</label>
        <input type="text" id="histogramMin" name="histogramMin" required><br>

        <label for="histogramMax">Histogram Max:</label>
        <input type="text" id="histogramMax" name="histogramMax" required><br>

        <label for="histogramNumberOfPeaks">Histogram Number of Peaks:</label>
        <input type="text" id="histogramNumberOfPeaks" name="histogramNumberOfPeaks" required><br>

        <label for="histogramNumberOfZeroes">Histogram Number of Zeroes:</label>
        <input type="text" id="histogramNumberOfZeroes" name="histogramNumberOfZeroes" required><br>

        <label for="histogramMode">Histogram Mode:</label>
        <input type="text" id="histogramMode" name="histogramMode" required><br>

        <label for="histogramMean">Histogram Mean:</label>
        <input type="text" id="histogramMean" name="histogramMean" required><br>

        <label for="histogramMedian">Histogram Median:</label>
        <input type="text" id="histogramMedian" name="histogramMedian" required><br>

        <label for="histogramVariance">Histogram Variance:</label>
        <input type="text" id="histogramVariance" name="histogramVariance" required><br>

        <label for="histogramTendency">Histogram Tendency:</label>
        <input type="text" id="histogramTendency" name="histogramTendency" required><br>

                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
